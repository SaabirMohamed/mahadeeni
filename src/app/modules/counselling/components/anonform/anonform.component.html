<div class="theimg">
    <img src="http://www.mahadeeni.co.za/assets/message.png" alt="">
  </div>
  <h1 class="formTitle">
      Send a message
  </h1>
  <p>
    All correspondence kept private and anonymous.
  </p>
  <form>
    
    <p>
      <label for="">Your name</label>
      <input value="" maxlength="50" placeholder="First name" name="n" #n type="text">
    </p>
    
    <p>
      <label for="">Email Address</label>
      <input value="" maxlength="40" placeholder="someone@somewhere.com" name="em" #em type="text">
    </p>
    <p>
      <label for="">your message</label>
      <textarea name="message" #message cols="30" rows="3"></textarea>
    </p>
   
    <p *ngIf="!loader" class="full-width">
      <a class="mybtn"  (click)="onSubmit(n.value,em.value,message.value)">Send Message</a>
    </p>
    
  </form>
