<div class="wrapper fadeInUp" *ngIf="!showDetail">
<div style="display:flex; justify-content:center;align-items:center">
	<h3 style="color:white; flex 1">
		Articles and Posts @ Mahadeeni
	</h3>
	<!--<p>{{posts | json}}</p>-->
</div>

<style>

</style>

<!-- Hiding posts (until new entries get added -->
<div class="layout" *ngIf="!(posts.length > 1)">


<div class="blog-card fadeInRight" *ngFor="let post of posts; let i = index">
	<div  class="photo photo1">
		<img  src="{{post.image}}" alt="">
	</div>
	<ul class="details">
		<li class="author">
			<a href="#">
			<fa-icon [icon]="faUser"></fa-icon>
			 {{post.author}}</a>
		</li>
		<li class="date"><fa-icon [icon]="faCalendar"></fa-icon>{{post.entryDate}}</li>
		<li class="tags">
			<ul>
				<li *ngFor="let tag of post.keywords"><a href="#">
				 <fa-icon [icon]="faSeedling"></fa-icon>	{{tag}}
				</a></li>

			</ul>
		</li>
	</ul>
	<div class="description">
		<h1>{{post.title}}</h1>
		<h2>{{post.subtitle}}</h2>
		<div class="summary" *ngFor="let line of post.content;let i=$index">
            {{line | slice:0:100}} ...


        </div>

		<a routerLink="/postread/{{currentIDs[i]}}">Read more </a>
	</div>
</div>

</div>
