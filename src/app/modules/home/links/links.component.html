<section class="blocks">

    <article class="block" *ngFor="let l of linksPayload;let i $index" >
      <img width="250" src="{{l.image}}" alt="Howdy">
      <div class="block-label">
          <h1>{{l.title}}</h1>
          <h4>{{l.subtitle}}</h4>
          <p>{{l.description}}</p>
          <a target="_blank" href="{{l.action}}" class="read-more">Read More</a>
      </div>
    </article>


  </section>
